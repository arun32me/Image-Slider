<style>
.slideshow {
  background-color: #fff;
  width: 500px;
  height: 300px;
  overflow: hidden;
}
.slider {
  position: relative;
  /* display: inline-block; */
  width: 500px;
  height: 200px;
  background-color: gray;
  left: 0px;
  top: 0px;
  
  animation-duration: 4s;
  animation-timing-function: ease;
  animation-iteration-count: 1;
  animation-delay: 3s;
}
ng-hide {
    animation-name: my;
}
@keyframes my {
  100% {
    left: 100%;
  }
}
</style>
<div ng-controller="sliderController">
    <div class="slideshow">
        <div ng-hide="n" class="slider">

        </div>
    </div>
</div>
<button ng-click="next">Next</button>
